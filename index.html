<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!--Css Link  -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form  id="book-form" action="#">
            <div class="content-form">
                <label class="title" for="book-title">Title</label>
                <input type="text" id="book-title" class="form-control" >
            </div>
            
            <div class="content-form">
                <label class="title" for="author-name">Author</label>
                <input type="text" id="author-name" class="form-control" >
            </div>
            <div class="content-form">
                <label class="title" for="isbn-number">ISBN</label>
                <input type="text" id="isbn-number" class="form-control" >
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
